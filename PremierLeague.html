<!DOCTYPE html>

<head>

    <title>Premier League</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <script>
        let times = [{
            nome: "Liverpool",
            vitorias: 23,
            empates: 7,
            derrotas:1,
            golsproprio:70,
            golscontra:52
        }, {
            nome: "City",
            vitorias: 24,
            empates: 2,
            derrotas:4,
            golsproprio:79,
            golscontra:21
        }, {
            nome: "Tottenhan",
            vitorias: 20,
            empates: 1,
            derrotas:9,
            golsproprio:57,
            golscontra:32
        }, {
            nome: "Arsenal",
            vitorias: 18,
            empates: 6,
            derrotas:6,
            golsproprio:63,
            golscontra:39
        }, {
            nome: "Manchester United",
            vitorias: 17,
            empates: 7,
            derrotas:6,
            golsproprio:58,
            golscontra:40
        }, {
            nome: "Chelsea",
            vitorias: 17,
            empates: 6,
            derrotas:7,
            golsproprio:50,
            golscontra:33
        }];

        //1. Lista somente os times cujas vitÃ³rias seja maior ou igual que 20
        console.log('1 - Times com 20 ou mais vitorias')
        let times20vitorias = times.filter(time =>{
            return time.vitorias > 19;
        })
        console.log(times20vitorias);

        //2. Traga somente os nomes dos times;
        console.log('2 - Somento o nome dos Times')
        let nomeTimes = times.map(time => time.nome);
        console.log(nomeTimes);

        //3. Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36;
        console.log('3 - Adicionar time Wolves');
        let nomeTime = {
            nome : 'Wolves',
            vitorias : 12,
            empates : 8,
            derrotas : 10,
            golsproprio : 38,
            golscontra : 36
        }
        times.push(nomeTime);
        console.log(times);

        //4. Mostre o nome e a quantidade de jogos(vitorias, empates e derrotas), quantidade de vitorias, empates e derrotas de um time
        console.log('4 - Nome do time e quantia de jogos')
        let dadosTime = times.map(time => {
            return {
                nome : time.nome,
                quantidadeJogos : time.vitorias + time.empates + time.derrotas,
                vitorias : time.vitorias,
                empates : time.empates,
                derrotas : time.derrotas
            }
        })
        console.log(dadosTime);

        //5. Informe a quantidade de jogos do campeonato;
        console.log('5 - Jogos do Campeonato')
        let todosJogos = dadosTime.reduce((jogos, time) => {
            return jogos + time.quantidadeJogos
        }, 0)
        console.log(todosJogos);

    </script>

</body>

</html>
